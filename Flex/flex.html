<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .flex-container {


            height: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;

        }

        .box {

            border: 1px solid;
        }
    </style>

</head>

<body>

    <div class="flex-container">

        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three
            <br>has
            <br>extra
            <br>text
        </div>

    </div>


</body>

</html>
